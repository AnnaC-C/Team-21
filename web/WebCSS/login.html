
<!DOCTYPE html>
<html>
<head>
  <title>Web</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div id="container">
    <h2>Log in</h2>

  <div id="inputs"><label for="user_email">Email: </label>
  <input autofocus="autofocus" type="email" value="" name="user[email]" id="user_email" />
      <br />
  <label for="user_password">Password: </label>
  <input autocomplete="off" type="password" name="user[password]" id="user_password" />
      <br />
  <input name="user[remember_me]" type="hidden" value="0" />
  <input type="checkbox" value="1" name="user[remember_me]" id="user_remember_me" /> 
  <label for="user_remember_me">Remember me</label>
      <br />
  <input type="submit" name="commit" value="Log in" />
  </div>
      
  <br />

  <p><a href="/users/sign_up">Sign up</a><br />
  <a href="/users/password/new">Forgot your password?</a></p>
    
</div>
    
</body>
</html>
